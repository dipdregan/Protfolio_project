<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--css files-->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/skins/color-1.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <!-- Style Switcher -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/skins/color-1.css')}}" class="alternate-style"
        title="color-1" disabled />

    <link rel="stylesheet" href="{{url_for('static',filename='css/skins/color-2.css')}}" class="alternate-style"
        title="color-2" disabled />

    <link rel="stylesheet" href="{{url_for('static',filename='css/skins/color-3.css')}}" class="alternate-style"
        title="color-3" disabled />

    <link rel="stylesheet" href="{{url_for('static',filename='css/skins/color-4.css')}}" class="alternate-style"
        title="color-4" disabled />

    <link rel="stylesheet" href="{{url_for('static',filename='css/skins/color-5.css')}}" class="alternate-style"
        title="color-5" disabled />

    <link rel="stylesheet" href="{{url_for('static',filename='css/style-switcher.css')}}">
    <title>Document</title>
</head>

<body>
    <!--Main Container Start-->
    <div class="main-container">
        <!--Aside Start-->
        {% include 'Aside.html'%}
        <!--Aside End-->
        
        <!--Main Container Start-->
        <div class="main-content">
            
            <!--====Home section start====-->
            {% include 'home.html'%}
            <!--====Home section End====-->

            <!--====About section Start====-->
            {% include 'About.html'%}
            <!--====About section End====-->
            
            <!--====Service Section Start====-->
            {% include 'services.html'%}
            <!--====Service Section End====-->

            <!--====Portfolio Section Start====-->
            {% include 'portfolio.html'%}
            <!--====Portfolio Section Start====-->
            
            <!--====Contact Section Start====-->
            {% include 'contact.html'%}
            <!--====Contact Section End====-->
            
        </div>
        <!--Main Container End-->
    </div>
    <!--Main Container End-->
    <!--==== Style Switcher start =====-->
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon">
            <i class="fas fa-moon"></i>
        </div>
        <h4>Theme Color</h4>
        <div class="colors">
            <span class="color-1" onclick="setActiveStyle('color-1')"></span>
            <span class="color-2" onclick="setActiveStyle('color-2')"></span>
            <span class="color-3" onclick="setActiveStyle('color-3')"></span>
            <span class="color-4" onclick="setActiveStyle('color-4')"></span>
            <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
    </div>
    <!--==== Style Switcher end =====-->
    <!--
    <script src="js/script.js"></script>
    <script src="js/style-switcher.js"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" referrerpolicy="no-referrer"></script>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
    <script src="{{url_for('static',filename='js/style-switcher.js')}}"></script>
    
</body>

</html>
